apiVersion: v1
kind: Service
metadata:
  name: lobby-pad-service
spec:
  selector:
    app: lobby-pad
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lobby-pad-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lobby-pad-volume-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobby-pad
  labels:
    app: lobby-pad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lobby-pad
  template:
    metadata:
      labels:
        app: lobby-pad
    spec:
      volumes:
        - name: lobby-pad-storage
          persistentVolumeClaim:
            claimName: lobby-pad-volume-claim
        - name: secrets
          secret:
            secretName: lobby-pad-secrets
      containers:
        - name: lobby-pad-container
          image: scoizzle/lobby-pad:0.0.7
          ports:
            - containerPort: 5000
              name: "app-server"
          volumeMounts:
            - mountPath: "/app/data"
              name: lobby-pad-storage
            - name: secrets
              mountPath: /app/secrets
              readOnly: true